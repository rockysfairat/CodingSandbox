<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Funky Scientists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="ico.png">
    </head>
    <body>

        <h1>The Funky Scientists</h1>

        <!-- Block with the portraits of the scientists -->
        <!-- DIVs contain only Frames. Portraits are applied via
        CSS-background of every DIV -->
        <div class="portraits">

            <div class="newtonPortrait">
                <a href="https://en.wikipedia.org/wiki/Isaac_Newton" target="_blank">
                    <img class="frame" src="frames/frameBlackAndWhite.png" onmouseout="this.src='frames/frameBlackAndWhite.png'" onmouseover="this.src='frames/frameColor.png'">
                </a>
            </div>

            <div class="einsteinPortrait">
                <a href="https://en.wikipedia.org/wiki/Albert_Einstein" target="_blank">
                    <img class="frame" src="frames/frameBlackAndWhite.png" onmouseout="this.src='frames/frameBlackAndWhite.png'" onmouseover="this.src='frames/frameColor.png'">
                </a>
            </div>
            
            <div class="keplerPortrait">
                <a href="https://en.wikipedia.org/wiki/Johannes_Kepler" target="_blank">
                    <img class="frame" src="frames/frameBlackAndWhite.png" onmouseout="this.src='frames/frameBlackAndWhite.png'" onmouseover="this.src='frames/frameColor.png'">
                </a>
            </div>
        </div>

        <!-- Bios: -->
        <div class="bio"></div>
        <div class="bio"></div>
        <div class="bio"></div>

        <!--
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        -->
    </body>
</html>
