<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>Our reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="person-1.jpeg" id="person-img" alt="">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX designer</p>
                    <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa odit dicta dolor maiores ut, dignissimos aperiam veritatis numquam earum deserunt aliquam ad, laboriosam, quae nam dolore ipsam. Iusto, hic eaque?</p>
                    <!-- prev & next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">PREV</button>
                        <button class="next-btn">NEXT</button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">suprise me</button>
                </article>
            </section>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
